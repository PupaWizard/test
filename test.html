<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="test.css">
    <title> 数字当てゲーム </title>

    <style>
    </style>
  </head>

  <body>
    <h1>数字当てゲーム</h1>

    <p>1 から 100 までの数字を当ててみて！10 回以内に当てられるでしょうか。選んだ数字が大きいか小さいかを表示します。</p>

    <div class="form">
      <label for="guessField">数字を入力してください: </label>
      <input type="text" id="guessField" class="guessField">
      <!-- submitはフォームの送信ボタン、value内の文字列がボタンに書かれる -->
      <input type="submit" value="予想を入力" class="guessSubmit">
      <!-- submitはフォームの送信ボタン、value内の文字列がボタンに書かれる -->
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="test.js" charset="utf-8" defer>
    </script>
  </body>
</html>
